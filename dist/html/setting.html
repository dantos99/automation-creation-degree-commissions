<!DOCTYPE html>
<html>

<head>
</head>

<body>
  <script>
    function changeDoc() {
      google.script.host.close();
      google.script.run.changeDoc();
    }
    function changeForm() {
      google.script.host.close();
      google.script.run.changeForm();
    }
    function changeSheet() {
      google.script.host.close();
      google.script.run.changeSheet();
    }
    function next() {
      google.script.host.close();
      google.script.run.shareFile();
    }
    function getInfo() {
      google.script.run.withSuccessHandler(function (response) {
        document.getElementById("docName").innerHTML = response + " ";
      }).getDocName();

      google.script.run.withSuccessHandler(function (response) {
        document.getElementById("formName").innerHTML = response + " ";
      }).getFormName();

      google.script.run.withSuccessHandler(function (response) {
        document.getElementById("sheetName").innerHTML = response + " ";
      }).getSheetName();
    }
    window.onload = getInfo;
  </script>
  <h1>Impostazione File</h1>
  <h2>Documento per i relatori: </h2>
  <span id="docName"></span><button onclick="changeDoc()">Modifica</button>
  <h2>Form per le disponibilit√†</h2>
  <span id="formName"></span><button onclick="changeForm()">Modifica</button>
  <h2>Sheet per le statistiche</h2>
  <span id="sheetName"></span><button onclick="changeSheet()">Modifica</button>
  <button onclick="next()">Avanti</button>
</body>

</html>
