<!DOCTYPE html>
<html>


<head>
  <style>
    .doc h2,
    p {
      display: inline-block;
    }


    button {
      margin: 20px;
    }


    .form h2,
    p {
      display: inline-block;
    }


    .sheet h2,
    p {
      display: inline-block;
    }


    .button-next {


      position: absolute;
      bottom: 20px;
      right: 20px;


    }
  </style>
</head>


<body>
  <script>
    function changeDoc() {
      google.script.host.close();
      google.script.run.changeDoc();
    }
    function changeForm() {
      google.script.host.close();
      google.script.run.changeForm();
    }
    function changeSheet() {
      google.script.host.close();
      google.script.run.changeSheet();
    }
    function next() {
      google.script.host.close();
      google.script.run.shareFiles();
    }
    function getInfo() {
      google.script.run.withSuccessHandler(function (response) {
        document.getElementById("docName").innerHTML = response + " ";
      }).getDocName();

      google.script.run.withSuccessHandler(function (response) {
        document.getElementById("formName").innerHTML = response + " ";
      }).getFormName();

      google.script.run.withSuccessHandler(function (response) {
        document.getElementById("sheetName").innerHTML = response + " ";
      }).getSheetName();
    }
    window.onload = getInfo;
  </script>
  <div class="container">


    <h1>Impostazione File</h1>
    <div class="doc">


      <h2>Documento per i relatori: </h2>
      <p id="docName"></p><button onclick="changeDoc()">Modifica</button>
    </div>
    <div class="form">


      <h2>Form per le disponibilit√†:</h2>
      <p id="formName"></p><button onclick="changeForm()">Modifica</button>
    </div>
    <div class="sheet">


      <h2>Sheet per le statistiche:</h2>
      <p id="sheetName"></p><button onclick="changeSheet()">Modifica</button>
    </div>
    <button class="button-next" onclick="next()">Avanti</button>


  </div>
</body>


</html>
